type: custom:apexcharts-card
config_templates: pv_diagnostic_chart
header:
  title: Power Flows (3h)
apex_config:
  chart:
    height: 175px
all_series_config:
  opacity: 0.1
  yaxis_id: watts
graph_span: 3h
series:
  - entity: sensor.inverter_eingangsleistung
    name: Inv-In
    color: "#ff9800"
  - entity: sensor.inverter_wirkleistung
    name: Inv-Out
    color: yellow
  - entity: sensor.batteries_charge_power
    name: Bat-In
    color: "#f06292"
  - entity: sensor.batteries_discharge_power
    name: Bat-Out
    color: "#4db6ac"
  - entity: sensor.power_meter_wirkleistung
    name: Grid-In
    transform: return -Math.min(0,x);
    color: "#488fc2"
  - entity: sensor.power_meter_wirkleistung
    name: Grid-Out
    transform: return Math.max(0,x);
    color: "#a280db"
