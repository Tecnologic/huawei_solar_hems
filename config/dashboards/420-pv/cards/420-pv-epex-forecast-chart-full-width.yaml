type: vertical-stack
cards:
  - type: custom:apexcharts-card
    config_templates: pv_solar_forecast_chart
    now:
      show: true
    experimental:
      color_threshold: true
    apex_config:
      chart:
        height: 270px
    graph_span: 6d
    series:
      # EPEXspot Data Integration
      - entity: sensor.epex_spot_data_price
        name: EPEXspot
        float_precision: 2
        yaxis_id: epex_price
        unit: ct/kWh
        type: line
        curve: stepline
        opacity: 1.4
        stroke_width: 1.0
        show:
          in_header: false
          in_chart: true
          legend_value: false
        data_generator: |
          return entity.attributes.data.map((entry) => {
            return [new Date(entry.start_time).getTime(), entry.price_ct_per_kwh];
          });
