defaults:
  header:
    show: true
    standard_format: true
    show_states: true
    colorize_states: true
    floating: false
  cache: true
  stacked: false
  apex_config:
    tooltip:
      enabled: true
      shared: true
      marker:
        show: true
      followCursor: true
      hideEmptySeries: false
      onDatasetHover:
        highlightDataSeries: true
      x:
        show: true
      fixed:
        enabled: false
        position: topRight
    xaxis:
      tooltip:
        enabled: false
  now:
    show: true
    color: grey
    label: ""
  all_series_config:
    opacity: 0.3
    stroke_width: 0
    extend_to: false
    show:
      in_header: true
      in_chart: true
      legend_value: false

colorThreshold:
  all_series_config:
    color_threshold: # https://developer.tibber.com/docs/reference
      - value: -130
        color: "#FF00FF" # !!! ATTENTION !!! => magenta
      - value: -30
        color: "#FF0000" # !!! ATTENTION !!! => red
      - value: -20
        color: "#FFA500" # !!! ATTENTION !!! => orange
      - value: -10
        color: "#FFFF00" # !!! ATTENTION !!! => yellow
      - value: -5
        color: "#04822e"
      - value: 0
        color: "#04822e" # VERY_VERY_CHEAP
      - value: 5
        color: "#04822e"
      - value: 10
        color: "#04822e"
      - value: 15
        color: "#04822e" # VERY_CHEAP
      - value: 16.25
        color: "#1e8a2e"
      - value: 17.5
        color: "#2e932e"
      - value: 18.75
        color: "#3d9b2d"
      - value: 20
        color: "#4ba32c" # CHEAP
      - value: 21.25
        color: "#59ab2b"
      - value: 22.5
        color: "#66b329"
      - value: 23.75
        color: "#74bb27"
      - value: 25
        color: "#82c325"
      - value: 26.25
        color: "#90cb22"
      - value: 27.5
        color: "#9fd31f" # NORMAL
      - value: 28.75
        color: "#aeda1b"
      - value: 30
        color: "#bee216"
      - value: 31.25
        color: "#cee911"
      - value: 32.5
        color: "#def10b"
      - value: 33.75
        color: "#eef805"
      - value: 35
        color: "#FFFF00" # EXPENSIVE => yellow
      - value: 36.25
        color: "#ffe800"
      - value: 37.5
        color: "#ffd100"
      - value: 38.75
        color: "#ffbb00"
