pv_solar_forecast_chart:
  config_templates: defaults
  apex_config:
    chart:
      height: 220px
  span:
    start: day
    offset: "-1day"
  update_interval: 60s
  all_series_config:
    type: area
    float_precision: 3
    color: grey
    yaxis_id: kW
    unit: kW
    show:
      legend_value: true
  yaxis:
    - id: capacity
      show: true
      opposite: true
      decimals: 0
      max: 100
      min: 0
      apex_config:
        tickAmount: 5
    #        title:
    #          text: Capacity [%]
    #          rotate: 90
    - id: capacity_2
      show: true
      opposite: true
      decimals: 0
      max: 100
      min: -100
      apex_config:
        tickAmount: 10
    #        title:
    #          text: Capacity [%]
    #          rotate: 90
    - id: kW
      show: true
      decimals: 3
      min: ~0
      apex_config:
        tickAmount: 6
        forceNiceScale: false
    #        title:
    #          text: Power [kW]
    - id: kW_2
      show: true
      decimals: 3
      max: 10
      min: -10
      apex_config:
        tickAmount: 10
        forceNiceScale: false
    #        title:
    #          text: Power [kW]
    - id: epex_price
      show: true
      decimals: 2
      # max: 40
      # min: 0
      apex_config:
        #    title:
        #      text: ct/kWh
        tickAmount: 5
    - id: epex_price_show_no_yaxis
      show: false
      decimals: 2
      max: 80
      min: 0
      apex_config:
        #    title:
        #      text: ct/kWh
        tickAmount: 5
    - id: quantile
      show: true
      opposite: true
      decimals: 2
      max: 1
      min: 0
      apex_config:
        tickAmount: 5
    #        title:
    #          text: Capacity [%]
    #          rotate: 90
    - id: quantile_show_no_yaxis
      show: false
      opposite: true
      decimals: 2
      max: 1
      min: 0
      apex_config:
        tickAmount: 5
    #        title:
    #          text: Capacity [%]
    #          rotate: 90
    - id: header_only
      show: false

pv_diagnostic_chart:
  config_templates:
    - defaults
  header:
    show_states: false
  apex_config:
    chart:
      height: 220px
  update_interval: 30s
  now:
    show: false
  all_series_config:
    type: area
    float_precision: 0
    opacity: 1
    stroke_width: 1
    show:
      legend_value: true
    group_by:
      func: avg
      duration: 5m
  yaxis:
    - id: capacity
      show: true
      opposite: true
      decimals: 0
      max: 100
      min: 0
      apex_config:
        tickAmount: 5
    #        title:
    #          text: Capacity [%]
    #          rotate: 90
    - id: watts
      show: true
      decimals: 0
      align_to: 250
    - id: kWh
      show: true
      opposite: false
      decimals: 2
      min: 0
    - id: voltage
      show: true
      opposite: true
      decimals: 0
      max: 450
      min: 0
    - id: current
      show: true
      decimals: 0
      max: 19
      min: 0

tibber_chart:
  config_templates:
    - defaults
    - colorThreshold
  apex_config:
    chart:
      height: 200px
    legend:
      show: false
  all_series_config:
    float_precision: 3
  yaxis:
    - id: KostenKWH-Left
      #min: 0
      opposite: false
      apex_config:
        tickAmount: 5
        forceNiceScale: true
        decimalsInFloat: 0
    - id: costCent
      opposite: false
      apex_config:
        tickAmount: 5
        forceNiceScale: true
        decimalsInFloat: 0
    - id: capacity
      show: true
      decimals: 0
      max: 100
      min: 0
      apex_config:
        tickAmount: 5
        forceNiceScale: false
    - id: header_only
      show: false

tibber_consumption_chart:
  config_templates:
    - defaults
    - colorThreshold
  stacked: true
  now:
    show: false
  apex_config:
    chart:
      height: 200px
    legend:
      show: false
  all_series_config:
    type: column
    color: grey
    opacity: 0.4
    float_precision: 3
    yaxis_id: header_only
    show:
      in_header: true
      in_chart: false
  yaxis:
    - id: costWH
      min: 0
      opposite: false
      apex_config:
        tickAmount: 5
        forceNiceScale: true
        decimalsInFloat: 3
    - id: costKWH
      min: 0
      opposite: false
      apex_config:
        tickAmount: 5
        forceNiceScale: true
        decimalsInFloat: 0
    - id: costEUR
      min: 0
      opposite: false
      apex_config:
        tickAmount: 5
        forceNiceScale: true
        decimalsInFloat: 0
    - id: costEUR2
      min: 0
      opposite: false
      apex_config:
        tickAmount: 5
        forceNiceScale: true
        decimalsInFloat: 2
    - id: costCentKWH
      min: 0
      opposite: false
      apex_config:
        tickAmount: 5
        forceNiceScale: true
        decimalsInFloat: 0
    - id: header_only
      show: false

tibber_consumption_chart_hourly:
  config_templates: tibber_consumption_chart
  graph_span: 73h

tibber_consumption_chart_daily:
  config_templates: tibber_consumption_chart
  graph_span: 91d

tibber_consumption_chart_monthly:
  config_templates: tibber_consumption_chart
  graph_span: 24month

tibber_consumption_chart_yearly:
  config_templates: tibber_consumption_chart
  graph_span: 10year

pv_radial_chart:
  chart_type: radialBar
  update_interval: 30s
  header:
    show: true
    show_states: true
    colorize_states: true
  apex_config:
    chart:
      height: 245px
    legend:
      show: false
    dataLabels:
      enabled: true
      formatter: |
        EVAL:function(value) {
          return value.toFixed(1) + "%";
        }
  all_series_config:
    unit: "%"
    float_precision: 1

pv_donut_chart:
  chart_type: donut
  update_interval: 30s
  header:
    show: true
    show_states: true
    colorize_states: true
  apex_config:
    chart:
      height: 230px
    legend:
      show: false
    dataLabels:
      enabled: true
      formatter: |
        EVAL:function(value) {
          return value.toFixed(1) + "%";
        }
  all_series_config:
    float_precision: 2
