# - input_number.epexspot_quantile_setpoint_neutral
# - input_number.epexspot_quantile_setpoint_high
#
# ########## Rest commands ##########
#
# - emhass_publish_data
# - emhass_perfect_optim
# - emhass_dayahead_optim_forecast
# - emhass_naive_mpc_optim_forecast
